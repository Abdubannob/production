<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../vendor/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">

</head>

<body>

	<div class="alert alert-error">
		<div class="d-flex align-center">
		    <img src="../images/icons/alert/icon-error.svg" alt="icon">
		    <div style="margin-left: 20px;">
		        <h1>Error</h1>
		        <p>This is Error toast alert</p>
		    </div>
	    </div>
	    <button class="btn close" type="button" data-bs-dismiss="alert"><img src="../images/icons/alert/close-btn.svg" alt="close"></button>
	</div>
	<div class="alert alert-warning">
		<div class="d-flex align-center">
		    <img src="../images/icons/alert/icon-warning.svg" alt="icon">
		    <div style="margin-left: 20px;">
		        <h1>Warning</h1>
		        <p>This is Warning toast alert</p>
		    </div>
	    </div>
	    <button class="btn close" type="button" data-bs-dismiss="alert"><img src="../images/icons/alert/close-btn.svg" alt="close"></button>
	</div>
	<div class="alert alert-success">
		<div class="d-flex align-center">
		    <img src="../images/icons/alert/icon-success.svg" alt="icon">
		    <div style="margin-left: 20px;">
		        <h1>Success</h1>
		        <p>This is Success toast alert</p>
		    </div>
	    </div>
	    <button class="btn close" type="button" data-bs-dismiss="alert"><img src="../images/icons/alert/close-btn.svg" alt="close"></button>
	</div>
	<div class="alert alert-info">
		<div class="d-flex align-center">
		    <img src="../images/icons/alert/icon-info.svg" alt="icon">
		    <div style="margin-left: 20px;">
		        <h1>Info</h1>
		        <p>This is Info toast alert</p>
		    </div>
	    </div>
	    <button class="btn close" type="button" data-bs-dismiss="alert"><img src="../images/icons/alert/close-btn.svg" alt="close"></button>
	</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>

</body>

</html>
